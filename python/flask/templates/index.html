{% extends "base.html" %}
{% block title %}Team 3{% endblock %}
{% block content %}
    <div>
        <form action="http://localhost:5000" method="POST">
            <select name="mode" id="mode">
                <option value="0">Move motors</option>
                <option value="1">Set points</option>
            </select>
            <div id="motors">
            {% if data %}
                {% if data["motors"]  %}
                    <input type="number" name="motor-1" id="" value={{data["motors"][0]}}>
                    <input type="number" name="motor-2" id="" value={{data["motors"][1]}}>
                    <input type="number" name="motor-3" id="" value={{data["motors"][2]}}>
                    <input type="number" name="motor-4" id="" value={{data["motors"][3]}}>
                {% endif %}
            {% else %}
                <input type="number" name="motor-1" id="">
                <input type="number" name="motor-2" id="">
                <input type="number" name="motor-3" id="">
                <input type="number" name="motor-4" id="">
            {% endif %}
            </div>
            <select name="point-mode" id="point-mode">
                <option value="0">Point to point</option>
                <option value="1">Arc</option>
            </select>
            <div id="points">
                {% if data %}
                    {% if data["points"] %}
                        {% for point in data["points"] %}
                            <div id="point-{{loop.index}}">
                                <input name="point-{{loop.index}}-x" type="number" placeholder="x value...">
                                <input name="point-{{loop.index}}-y" type="number" placeholder="x value...">
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endif %}
            </div>
            <input type="button" id="append-point" value="Append Point">
            <input type="button" id="remove-point" value="Remove Point">
            <input type="number" name="points-count" hidden value=0>
            <input type="submit" value="Update motor">
        </form>
    </div>
    <button id="test-request">Test Request</button>
{% endblock %}
